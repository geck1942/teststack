name: Build and test solution
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-

      - name: Build WP Theme
        uses: ./.github/actions/build-theme

      - name: Start WP
        shell: bash
        run: npm run start
        working-directory: ./wordpress

      - name: Build Next Frontend
        uses: ./.github/actions/build-frontend

      - name: Start Next as a thread
        shell: bash
        run: 'npm run start &'

      - name: Wordpress first use
        shell: bash
        run: |
          curl http://localhost/wp-admin/post-new.php?post_type=wgg_preview&action=edit&wpGraphqlGutenbergServer=true

      - name: Simple HTTP Test
        shell: bash
        run: sh ./.github/actions/tests/simple-http-test.sh
