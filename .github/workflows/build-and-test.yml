name: Build and test solution
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build_wp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/build-theme

      - name: Start WP
        shell: bash
        run: npm run start
        working-directory: ./wordpress

      - uses: ./.github/actions/build-frontend

      - name: Start Next
        shell: bash
        run: '&npm run start'

      - name: TEST
        shell: bash
        run: wget http://localhost:3000/

      - name: Stop Next
        shell: bash
        run: killall npm
